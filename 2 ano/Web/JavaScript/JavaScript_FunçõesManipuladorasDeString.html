<body>
<script>
var str1="ISERJ";
var str2="-- Curso técnico em informática."
alert("Função valueOf() =" str1.valueOf()); //mostra o que tá dentro da var
alert("Função charAt(3) =" str1.charAt(3)); //mostra a letra que está na posição 3
alert("Função concat(str1,str2) =" str1.concat(str2)); //junta uma var com a outra
alert("Função indexOf() =" str1.indexOf("s")); //retorna a posição do valor desejado
alert("Função indexOf() =" str1.indexOf("s",5)); //retorna a posição do valor desejado apartir do número, se vier -1 é porque não foi encontrado
alert("Função indexOf() =" str1.lastIndexOf("s",5)); //a última posição do valor
alert("Função replace() =" str1.replace("Superior","Superiorzão")); //vai procurar a palavra superior por superiorzão.
alert("Função search() =" str1.search("em")); //vai retornar o valor de onde está encontrado
alert("Função slice() =" str1.slice(10,15)); //corta da posição x até y
alert("Função toLowerCase() =" str1.toLowerCase()); //transforma tudo em minúsculo
alert("Função toUpperCase() =" str1.toUpperCase()); //transforma tudo em maiúsculo
alert("Função length() =" str1.length()); //retorna a quatidade de letras
</script>
</body>
